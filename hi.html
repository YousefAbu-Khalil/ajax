<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            font-size: medium;
        }
        .chat{
            font-size: medium;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>AJAX Request with JavaScript</h1>
    <input type="text" id="input" oninput="text()">
    <button onclick="send">send comment</button>
    <h1>Get comment : <span id="text"></span></h1>
    <div id="container">
        <span id="chat"></span>
    </div>

    <script>
        function text(){
            let input = document.getElementById('input').value;
            let span = document.getElementById('text');
            span.textContent = input;
        }

        function send() {
            let input = document.getElementById('input').value;
            let chat = document.getElementById('chat');
            let newMessage = document.createElement('div');
            newMessage.className = 'chat';
            newMessage.textContent = input;
            chat.appendChild(newMessage);
            document.getElementById('input').value = '';
            document.getElementById('text').textContent = '';
        }
        
    </script>
</body>
</html>
